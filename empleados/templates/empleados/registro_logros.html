{% extends "base.html" %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Registro de Logros</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Registrar Logro
    </button>
</form>
{% endblock %}
