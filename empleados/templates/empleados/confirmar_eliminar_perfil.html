{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4">
    <h1 class="text-2xl font-bold mb-4">Confirmar Eliminación</h1>
    <p class="mb-4">¿Está seguro de que desea eliminar el perfil de {{ perfil.user.get_full_name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mr-2">
            Confirmar Eliminación
        </button>
        <a href="{% url 'lista_perfiles' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
            Cancelar
        </a>
    </form>
</div>
{% endblock %}
