<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Sistema de Gestión de Empleados</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen">

    {% if user.is_authenticated %}
        <div class="flex h-full">
            <!-- Sidebar -->
            <div class="w-64 bg-gray-800 text-white p-4 fixed h-full">
                {% include 'sidebar.html' %}
            </div>

            <!-- Contenido -->
            <div class="ml-64 flex-1 p-10">
                <h1 class="text-2xl font-bold text-blue-900">Sistema de Gestión De Evaluación de Trabajadores</h1>
                <p class="text-2xl font-bold">----------------------------------------------------------------------------------------------</p>
                {% block content %}{% endblock %}
            </div>
        </div>
    {% else %}
        <!-- Aquí el contenido para no autenticados si es necesario -->
        <div class="flex justify-center items-center h-screen">
            {% block login %}{% endblock %}
        </div>
    {% endif %}

</body>
</html>
